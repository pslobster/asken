      - name: Git Push with Auth
        if: steps.gemini.outputs.has_fix == 'true'
        id: git_push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="gemini-fix-${{ github.event.issue.number }}"
          git config --global user.name "github-actions[bot]"
