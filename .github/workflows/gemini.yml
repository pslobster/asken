                  [é‡è¦] 
                  - npmãªã©ã®å¯¾è©±åž‹ã‚³ãƒžãƒ³ãƒ‰ã‚’ä½¿ã†å ´åˆã¯ã€å¿…ãš `--yes` ã‚„ `-y` ã‚’ä»˜ã‘ã¦è‡ªå‹•å®Ÿè¡Œã•ã‚Œã‚‹ã‚ˆã†ã«ã—ã¦ãã ã•ã„ï¼ˆä¾‹: `npm create vite@latest . -- --template react-ts` ã§ã¯ãªã `npm create vite@latest . --y -- --template react-ts`ï¼‰ã€‚
                  
                  æŒ‡ç¤ºå†…å®¹: {os.environ.get('COMMENT_BODY')}
