name: Gemini AI PR Creator

on:
  issue_comment:
    types: [created]

jobs:
  create_pr:
    # メンション「@gemini」が含まれている場合のみ実行
    if: contains(github.event.comment.body, '@gemini')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Gemini AI Processing
        id: gemini
        uses: google-github-actions/run-gemini-cli@v1
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          # Issueとコメントの文脈を渡し、実行可能なシェルスクリプトを出力させる
          prompt: |
            あなたはシニアエンジニアです。以下のIssueとコメントの指示に従い、リポジトリのファイルを修正してください。
            回答は、修正を行うための「bashスクリプト」のみを出力してください。
            解説は一切不要です。コードブロック内（```bash ... ```）にスクリプトを記述してください。

            指示内容: ${{ github.event.comment.body }}
            対象Issue: ${{ github.event.issue.title }}
            Issue本文: ${{ github.event.issue.body }}

      - name: Extract and Run Script
        run: |
          # AIが生成したコードブロックからスクリプトを抽出して実行
          echo "${{ steps.gemini.outputs.response }}" | sed -n '/```bash/,/```/p' | sed '1d;$d' > update_code.sh
          chmod +x update_code.sh
          ./update_code.sh

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "AI-generated fix from Issue #${{ github.event.issue.number }}"
          title: "AI Fix: ${{ github.event.issue.title }}"
          body: |
            This PR was automatically generated by Gemini AI in response to Issue #${{ github.event.issue.number }}.
            
            Requested by: @${{ github.event.comment.user.login }}
          branch: gemini-fix-${{ github.event.issue.number }}
          delete-branch: true
