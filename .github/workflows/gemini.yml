                  1. ã‚³ãƒ¼ãƒ‰ä¿®æ­£ãŒå¿…è¦ãªã‚‰ ```bash ... ``` å½¢å¼ã®ã‚¹ã‚¯ãƒªãƒ—ãƒˆã‚’å‡ºåŠ›ã€‚
