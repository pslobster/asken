          from google.api_core import exceptions

          def run():
              api_key = os.environ.get("GEMINI_API_KEY")
              if not api_key:
                  print("::error::GEMINI_API_KEY ãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚")
